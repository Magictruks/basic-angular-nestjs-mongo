<div class="rounded bg-gray-300 p-2 ">
  <div class="flex justify-between py-1">
    <h3 class="text-xl text">{{ label }}</h3>
<!--    <svg class="h-4 fill-current text-grey-dark cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">-->

<!--    </svg>-->
  </div>
  <div class="text-sm mt-2">
    <div class="flex justify-center	items-center gap-4" *ngFor="let task of tasks$ | async">
      <button (click)="switchDown(task._id)" *ngIf="state !== 0" class="bg-purple-300 px-5 py-3 text-sm shadow-sm font-medium tracking-wider border text-purple-600 rounded-full hover:shadow-lg hover:bg-purple-400"><</button>
      <div class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter">
        <p class="text-xl font-bold"> {{ task.title }} </p>
        <p class="text-sm"> {{ task.content }} </p>
        <button class="bg-blue-500 p-2" (click)="editForm(task)">Edit</button>
        <button class="bg-blue-500 p-2" (click)="deleteTask(task)">Delete</button>
      </div>
      <button (click)="switchUp(task._id)" *ngIf="state !== 2" class="bg-green-400 px-5 py-3 text-sm shadow-sm font-medium tracking-wider border text-green-100 rounded-full hover:shadow-lg hover:bg-green-500">></button>
    </div>

    <button *ngIf="state === 0" class="mt-4 bg-red-500 px-5 py-3 text-sm shadow-sm font-medium tracking-wider border text-red-100 rounded-full hover:shadow-lg hover:bg-red-600" (click)="displayForm()" >Ajouter une nouvelle tâche</button>
    <form *ngIf="showForm" class="flex justify-center	items-center gap-4" [formGroup]="form" (ngSubmit)="newTask()">
      <div class="bg-white p-2 rounded mt-1 border-b border-grey cursor-pointer hover:bg-grey-lighter">
        <input formControlName="title" class="text-xl font-bold" placeholder="Titre">
        <input formControlName="content" class="text-xl font-bold" placeholder="Content">
      </div>
      <button  class="bg-blue-400 text-sm shadow-sm font-medium tracking-wider border text-green-100 rounded-full hover:shadow-lg hover:bg-green-500">Créer</button>
    </form>

  </div>
